<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Fade</title>
    <script src="js/gif.js"></script>
    <script src="js/app.js" defer type="module"></script>
  </head>
  <body>
    <h1><a href="https://github.com/aarich/image-fade">Image Fade</a></h1>

    <form>
      <div>
        <image-picker id="im1" label="Input" showImage></image-picker>
      </div>
      <div>
        <image-picker id="im2" label="Output" showImage></image-picker>
      </div>
      <fade-controls id="controls"></fade-controls>
      <div>
        <img id="currentImage"></image>
      </div>
      <div>
        <p id="gifMessage"></p>
        <img id="outputGif"></img>
      </div>
    </form>

  </body>
</html>
