<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Fade</title>
    <script src="js/gif.js"></script>
    <script src="js/app.js" defer type="module"></script>
  </head>
  <body>
    <h1><a href="https://github.com/aarich/image-fade">Image Fade</a></h1>

    <form>
      <div>
        <image-picker id="im1" label="Input" showImage></image-picker>
      </div>
      <div>
        <image-picker id="im2" label="Output" showImage></image-picker>
      </div>
      <div>
        <br>
        <span title="Or, at least, the illusion of control">Controls:</span>
        <input type="number" id="iterations"></input>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="go">Go</button>
        <button type="button" id="sample">Sample</button>
        <select id="transitionerSelect"></select>
        <p id="message"></p>
      </div>
      <div>
        <img id="currentImage"></image>
      </div>
      <div>
        <p id="gifMessage"></p>
        <img id="outputGif"></img>
      </div>
    </form>

  </body>
</html>
