<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Fade</title>
    <script src="js/vendor/gif.js"></script>
    <script src="js/vendor/whammy.js"></script>
    <script src="js/app.js" defer type="module"></script>
  </head>
  <body>
    <h1><a href="https://github.com/aarich/image-fade" target="_blank">Image Fade</a></h1>

    <form>
      <div>
        <span>
          <image-picker id="im1" label="Input" showImage></image-picker>
          <image-picker id="im2" label="Output" showImage></image-picker>
        </span>
      </div>
      <fade-controls id="controls"></fade-controls>
    </form>

    <div>
      <img id="currentImage"></image>
    </div>
    <div>
      <img id="outputGif"></img>
    </div>
    <div>
      <video style="display:none" id="webm" width="150" height="150" controls autoplay loop></video>
      <br>
      <a style="display:none" id="download" download="fade.webm">Download WebM</a>
    </div>

  </body>
</html>
